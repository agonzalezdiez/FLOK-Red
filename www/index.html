<html>
    <head>
        <link type="text/css" href="css/network.css" rel="stylesheet" />


        <script type="text/javascript" src="js/3rdparty/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/3rdparty/d3.v3.min.js"></script>
    </head>
    <body>

        <script>
            var width = 1260,
                height = 1000;

                var color = d3.scale.category20();


                var force = d3.layout.force()
                                .charge(-120)
                                .linkDistance(30)
                                .size([width, height]);

                var svg = d3.select("body").append("svg")
                              .attr("width", width)
                              .attr("height", height);

                d3.json("data/pruebaRedD3.json", function(error, graph) {
                    force
                        .nodes(graph.nodes)
                        .links(graph.links)
                        .start();

                    var link = svg.selectAll(".link")
                        .data(graph.links)
                        .enter().append("line")
                        .attr("class", "link")
                        .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

                    var node = svg.selectAll(".node")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .attr("class", "node")
                        .attr("r", 5)
                        .style("fill", function(d) { return color(d.group); })
                        .call(force.drag);

                        node.append("title")
                        .text(function(d) { return d.name; });

                        force.on("tick", function() {
                          link.attr("x1", function(d) { console.log(d);return d.source.x; })
                              .attr("y1", function(d) { return d.source.y; })
                              .attr("x2", function(d) { return d.target.x; })
                              .attr("y2", function(d) { return d.target.y; });

                          node.attr("cx", function(d) { return d.x; })
                              .attr("cy", function(d) { return d.y; })
                                                                                                                                                              .attr("cy", function(d) { return d.y; });
                                                                                                                                                                });
                        });
        </script>
    </body>
</html>
